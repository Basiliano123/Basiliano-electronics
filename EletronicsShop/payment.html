        <img id="pay-product-img" style="width:150px;">

        <p id="pay-product-price"></p>
    </div>

    <form action="order-confirmation.html" method="GET" id="paymentForm">

    <h3>Shipping Information</h3>
    <label>Full Name</label>
    <input type="text" id="fullName" required>

    <label>Phone Number</label>
    <input type="text" id="phone" required>

    <label>Address</label>
    <input type="text" id="address" required>

    <h3>Payment Information</h3>
    <label>Card Number</label>
    <input type="text" id="cardNumber" required>

    <label>Expiry Date</label>
    <input type="month" id="expiryDate" required>

    <label>CVV</label>
    <input type="text" id="cvv" required>

    <button type="submit" class="pay-btn">Complete Order</button>
</form>
